<!DOCTYPE html>
<html>
<head>
  <title>Vivian Diana Lee</title>
  <style>
    /* CSS comment format!!*/
    body{
      background-color: #faf8ef;
      font-family: Arial, sans-serif;
      margin: 40 px;
    }
    header{
      text-align: center;
      margin-bottom: 30 px;
    }
    h1{
      color: #2d3436; /* Dark grey for your name */
      font-size: 2.5em; /* Larger text */
    }
    section {
      max-width: 600px;
      margin: 20px auto; /* Center the section */
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    img {
      display: block;
      margin: 20px auto;
      /* border-radius: 50%;  Makes your photo circular */
      width: 150px;
      border: 3px solid #b2bec3;
    }

    p {
      color: #636e72;
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style> 
</head>
<body>
<!-- Comment format -->
  <header>
    <h1>Vivian Diana Lee</h1>
  </header>

  <section>
    <h2>My Photo</h2>
    <img src="DSC00808.JPG" alt="A picture of Vivian Lee" width="200">
<p>I'm hosted with GitHub Pages.</p>
  </section>
  
</body>
</html>
